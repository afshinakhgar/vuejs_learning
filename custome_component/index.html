<html>
	<head>
		<title>TEST</title>

		<style>
			.completed{
				text-decoration: line-through;
			}
			.list{
				cursor: pointer
			}
		</style>
	</head>

	<body>
		<div id="app" >
			<tasks :list="tasks"></tasks>

			<tasks :list="[{body:'go ',completed:false}]"></tasks>
			<tasks :list="[{body:'test ',completed:false}]"></tasks>
		</div>		
		
		<template id="tasks-template">
			<h2>MY Tasks 
				<span v-show='remaining'> ({{remaining}})</span>
			</h2>
			<ul class="list" v-show="list.length">
				<li :class="{'completed' : task.completed}" v-for='task in list'
				@click="toggleCompletedFor(task)"
				>{{task.body}}
					<strong @click="deleteTask(task)">x</strong>
				</li>
			</ul>
			<div v-else> No Task Yet!</div>


			<button @click="clearCompeletedTasks">Clear Compeleted!</button>
		</template>

		<script src="vue.js"></script>
		<script src="main.js"></script>
		
	</body>
</html>

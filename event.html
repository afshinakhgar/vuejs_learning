<html>
	<head>
		<title>Event</title>

	</head>

	<body>
		<div id="app">
			<button @click="updateCount">update {{ count }}</button>
		</div>		
		


		<script src="vue.js"></script>
		<script>
			new Vue({
				el:"#app",
				data : {
					count: 0
				},
				methods : {
					updateCount : function(){
						this.count += 1;
					}
				}
				
			});
		</script>
	</body>
</html>
